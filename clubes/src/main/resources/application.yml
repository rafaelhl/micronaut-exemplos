---
micronaut:
  server.port: -1
  application:
    name: clubes

---
datasources:
  default:
    url: jdbc:h2:mem:devDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ''    
jpa:
  default:
    packages-to-scan:
      - 'clubes.domain'
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        show_sql: true


---
consul:
  client:
    registration:
      enabled: true
    defaultZone: "${CONSUL_HOST:localhost}:${CONSUL_PORT:8500}"

---
micronaut:
  io:
    watch:
      paths: src/main
      restart: true
